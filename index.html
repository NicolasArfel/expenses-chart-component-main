<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">

  <title>Frontend Mentor | Expenses chart component</title>



</head>
<body>
  <div class="component">

    <header>
      <div class="balance">
        <div class="balance__title">
          My balance
        </div>
        <div class="balance__amount">
          $921.48
        </div>
      </div>
      <div class="circle">
        <div class="circle__white"></div>
        <div class="circle__brown"></div>
      </div>
    </header>
    <container class="charts">
      <h1 class="charts__title">
        Spending - Last 7 days
      </h1>
      <div class="charts__week">
        <!-- Charts will be here --> 
      </div>
      <div class="footer">
        <div class="total">
          <h2 class="total__title">Total this month</h2>
          <p class="total__amount">$478.33</p>
        </div>
        <div class="percent">
          <p class="percent__amount">+2.4%</p>
          <h2 class="percent__title">from last month</h2>
        </div>
      </div>
    </container>
  </div>

  
  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas Arfel</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
